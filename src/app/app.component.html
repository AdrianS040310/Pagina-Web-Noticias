<jass-app-navbar-jass [titulo]="'Buscador de noticias'"></jass-app-navbar-jass>
<div class="container">
  <jass-app-formulario-jass (parametrosSeleccionados)="buscarNoticias($event)"></jass-app-formulario-jass>
  <jass-app-spinner-jass *ngIf="loading"></jass-app-spinner-jass>
  <jass-app-listado-noticias [listNoticias]=" listNoticias"></jass-app-listado-noticias>
</div>
